<div class="well" >
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10" >
        <input type="input" class="form-control" placeholder="Title" name="title" #title>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <textarea class="form-control" rows="3" placeholder="MY ANGER" name="myAnger" #myAnger></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button (click)=" createAnger(title.value, myAnger.value) " type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
     </div>
    </div>
  </form>
</div>
